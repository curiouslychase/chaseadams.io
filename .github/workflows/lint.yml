name: Lint
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}
      - name: Install modules
        run: yarn install --frozen-lockfile
      - name: Run ESLint
        run: yarn lint
      - name: Run StyleLint
        run: yarn lint:css
